name: Lint
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: psf/black@stable
        with:
          options: "--check  --diff --verbose"
          src: "./python"
          jupyter: true
          version: "~= 22.0"
      - uses: chartboost/ruff-action@v1
