name: Condition
on: [ push ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    env:
        PROTECTED_BRANCHES: |
          [
            "dev",
            "main"
          ]
    steps:
      - name: Get branch names
        uses: tj-actions/branch-names@v8
        id: branch-names
      - name: Run doctest
        run: |
          pytest --doctest-modules .
